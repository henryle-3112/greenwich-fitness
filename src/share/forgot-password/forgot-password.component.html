<!-- layout -->
<div nz-row nzType="flex" nzJustify="center" nzAlign="middle"
     [ngClass]="{'height-100': true, 'position-relative': true}">
  <!-- loading component -->
  <app-loading *ngIf="isLoadingSpinnerShown"></app-loading>
  <!-- end loading component -->

  <!-- forgot password form -->
  <form nz-form [formGroup]="forgotPasswordForm"
        [ngClass]="{'reset-password-form': true, 'opacity-loading': isLoadingSpinnerShown}"
        (ngSubmit)="submitForm()">
    <h1 align="center">Reset Password</h1>
    <nz-form-item>
      <nz-form-control>
        <nz-input-group [nzPrefix]="prefixUser">
          <input type="text" nz-input formControlName="email" placeholder="Please input your email"
                 (blur)="validateEmail()"/>
        </nz-input-group>
        <nz-form-explain
          *ngIf="forgotPasswordForm.get('email').touched && (forgotPasswordForm.get('email').hasError('required') || forgotPasswordForm.get('email').hasError('invalidEmail'))"
        >Please input your email! (e.g. abc@gmail.com)
        </nz-form-explain
        >
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <button nz-button class="reset-password-button" [nzType]="'primary'">Send</button>
      </nz-form-control>
    </nz-form-item>
  </form>
  <ng-template #prefixUser><i nz-icon type="user"></i></ng-template>
  <ng-template #prefixLock><i nz-icon type="lock"></i></ng-template>
  <!-- end forgot password form-->
</div>
<!-- end layout -->
