<div>

  <!-- loading component -->
  <app-loading *ngIf="loading"></app-loading>
  <!-- end loading component -->

  <!-- top men products -->
  <div>

    <div class="title">
      <h2>Top Men Products</h2>
      <button nz-button nzType="default" (click)="goToProductCategory('Men')">More Products</button>
    </div>

    <div class="clear-both"></div>

    <div nz-row nzGutter="16" class="top-product-list">
      <div nz-col *ngFor="let eachMenProduct of topMenProducts" class="gutter-row" nzXs="24" nzSm="24" nzMd="6"
           nzLg="6" nzXl="6">
        <div class="gutter-box product-item" (click)="goToProductDetail(eachMenProduct)">
          <nz-card nzHoverable style="width: 100%;" [nzCover]="coverTemplate">
            <nz-card-meta nzTitle="{{ eachMenProduct.productName }}"
                          nzDescription="{{ eachMenProduct.productPrice}}$"></nz-card-meta>
          </nz-card>
          <ng-template #coverTemplate>
            <img alt="{{ eachMenProduct.productName }}" src="{{ eachMenProduct.productImage }}"/>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
  <!-- end top men products -->

  <!-- top women products -->
