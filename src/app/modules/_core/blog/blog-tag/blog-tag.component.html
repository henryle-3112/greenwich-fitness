<!--suppress ALL -->
<div [ngClass]="{ 'opacity-loading': isLoadingSpinnerShown }">
  <!-- loading component -->
  <app-loading *ngIf="isLoadingSpinnerShown"></app-loading>
  <!-- end loading component -->

  <!-- posts -->
  <div>
    <div class="title">
      <h2>Posts For "{{ selectedTag.tagName }}" Tag</h2>
    </div>

    <div class="clear-both"></div>

    <div
      nz-row
      nzGutter="16"
      [ngClass]="{ 'mg-bottom-24': true }"
      class="post-tag-list"
    >
      <div
        nz-col
        class="gutter-row"
        nzXs="24"
        nzSm="24"
        nzMd="6"
        nzLg="6"
        nzXl="6"
        *ngFor="let eachPostTag of postsByTag; let i = index"
        [attr.data-index]="i"
      >
        <div
          class="gutter-box post-item"
          [ngClass]="{ 'mg-top-24': i >= 4 }"
          (click)="goToPostDetail(eachPostTag.post)"
        >
          <nz-card nzHoverable style="width: 100%;" [nzCover]="coverTemplate">
            <nz-card-meta
              nzTitle="{{ eachPostTag.post.postTitle }}"
              nzDescription="{{ eachPostTag.post.userProfile.fullName }}"
            ></nz-card-meta>
          </nz-card>
          <ng-template #coverTemplate>
            <img
              alt="{{ eachPostTag.post.postTitle }}"
              src="{{ eachPostTag.post.postImage }}"
            />
          </ng-template>
        </div>
      </div>
    </div>

    <div id="pagination">
      <!-- pagination -->
      <nz-pagination
        *ngIf="postsByTag && postsByTag.length"
        [nzPageIndex]="currentPostsPage"
        [nzPageSize]="nPostsPerPage"
        [nzTotal]="totalPosts"
        (nzPageIndexChange)="postsPageChange($event)"
      ></nz-pagination>
      <!-- end pagination -->
    </div>
  </div>
  <!-- end posts -->
</div>
