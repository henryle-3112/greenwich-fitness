<!--suppress ALL -->
<div
  [ngClass]="{ 'opacity-loading': isLoadingSpinnerShown }"
  style="width: 100%; height: 350px; background-color: #fff; padding: 24px;"
>
  <!-- loading component -->
  <app-loading *ngIf="isLoadingSpinnerShown"></app-loading>
  <!-- end loading component -->

  <!-- chat content -->
  <div [innerHtml]="currentChatContent" id="chat-content"></div>
  <!-- end chat content -->

  <!-- chat input -->
  <div id="chat-input">
    <input
      (keyup.enter)="sendChatMessage()"
      [(ngModel)]="currentUserChatMessage"
      nz-input
      placeholder="Please input your message"
    />
    <span (click)="addEmojiToCurrentChatMessage()" id="emoji-toggle">{{
        emojiIcon
      }}</span>
    <span (click)="makeVideoCall()" id="video-call">
      <i nz-icon nzTheme="outline" nzType="video-camera"></i>
    </span>
  </div>
  <!-- end chat input -->

  <!-- video call -->
  <div #videoCallModal id="video-call-modal">
    <div #videoCallModalContent id="video-call-modal-content">
      <app-loading *ngIf="isLoadingRemoteStream"></app-loading>
      <video #remoteStream id="remote-stream"></video>
      <div id="cancel-video-call-button">
        <img
          (click)="handleCancelVideoCallModal()"
          alt="Cancel"
          src="./assets/images/stop_video_call.png"
        />
      </div>
    </div>
  </div>
  <!-- end video call -->
</div>
