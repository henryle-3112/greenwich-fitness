<!-- layout -->
<div
  id="active-account-container"
  [ngClass]="{'height-100': true, 'pd-top-200': true}"
  [ngStyle]="{ 'background-image': 'url(' + backgroundImage + ')'}">
  <!-- loading component -->
  <app-loading *ngIf="loading"></app-loading>
  <!-- end loading component -->
  <!-- message -->
  <h1 *ngIf="!isActivated && !loading" class="message">Your account is activating</h1>
  <h1 *ngIf="isActivated && !loading" class="message">Your account is activated</h1>
  <div align="center" *ngIf="!loading">
    <button nz-button [nzType]="'primary'" (click)="goToLogin();">Go to Log In</button>
  </div>
</div>
